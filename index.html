<!DOCTYPE html>
<html lang="bn">
        <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=9EvNKrEmIZRI&format=png&color=000000">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Pro Manager | Smart Cloud v3.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --bg: #010409;
            --blue-deep: #040d1a;
            --glass: rgba(13, 20, 38, 0.7);
            --accent: #ff3e3e;
            --text-main: #f0f6fc;
            --text-dim: #8b949e;
            --border: rgba(255, 255, 255, 0.08);
            --neon-blue: #00d2ff;
            --neon-green: #39FF14;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0; padding: 25px;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 210, 255, 0.08) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(255, 62, 62, 0.08) 0%, transparent 35%);
            background-attachment: fixed;
            overflow-x: hidden;
            /* জুম ১০০% এ সেট করা হয়েছে */
            zoom: 1; 
        }

        .container { max-width: 1650px; margin: auto; }

        /* Smart Header */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 25px 35px; margin-bottom: 35px;
            background: var(--glass); backdrop-filter: blur(25px);
            border-radius: 25px; border: 1px solid var(--border);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }
        .header h1 { font-size: 30px; font-weight: 800; letter-spacing: -1px; margin: 0; }
        .header h1 span { color: var(--accent); }

        /* Stats Cards */
        .stats-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; margin-bottom: 35px; 
        }
        .stat-card { 
            background: var(--glass); padding: 30px; border-radius: 25px; 
            border: 1px solid var(--border); transition: 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-8px); border-color: rgba(255, 255, 255, 0.15); }
        .stat-card h4 { margin: 0; color: var(--text-dim); font-size: 13px; text-transform: uppercase; letter-spacing: 1.5px; }
        .stat-card p { margin: 10px 0 0; font-size: 26px; font-weight: 800; }

        .main-grid { display: grid; grid-template-columns: 1fr; gap: 30px; }
        @media (min-width: 1100px) { .main-grid { grid-template-columns: 420px 1fr; } }

        .glass-card { 
            background: var(--glass); padding: 35px; border-radius: 30px; 
            border: 1px solid var(--border); backdrop-filter: blur(20px); 
        }

        /* Inputs & Dropdown */
        input, select { 
            background: rgba(255, 255, 255, 0.03) !important; border: 1px solid var(--border); 
            color: #fff !important; padding: 16px; border-radius: 14px; width: 100%; margin-bottom: 20px;
            box-sizing: border-box; font-size: 15px; transition: 0.3s;
        }
        select option { background-color: #0d1117; color: white; }

        .btn-primary { 
            background: var(--accent); color: white; padding: 16px; border-radius: 12px; 
            border: none; width: 100%; font-weight: 800; font-size: 16px; cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 62, 62, 0.3); transition: 0.3s;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 12px 35px rgba(255, 62, 62, 0.5); }

        /* AI-Glow Validity */
        @keyframes ai-glow {
            0% { box-shadow: 0 0 10px currentColor; }
            50% { box-shadow: 0 0 25px currentColor; }
            100% { box-shadow: 0 0 10px currentColor; }
        }
        .validity-box {
            display: inline-block; padding: 10px 22px; border-radius: 50px;
            font-weight: 800; font-size: 11.5px; text-align: center; min-width: 185px;
            background: transparent; border: 2.5px solid currentColor; animation: ai-glow 3s infinite ease-in-out;
            letter-spacing: 0.5px;
        }
        .val-red { color: #ff4d4d; } .val-green { color: #00ff88; }

        /* WhatsApp Animated Button */
        @keyframes wa-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        .wa-btn {
            display: inline-flex; align-items: center; justify-content: center;
            width: 44px; height: 44px; background-color: #25D366; border-radius: 50%;
            color: white; text-decoration: none; font-size: 22px;
            animation: wa-pulse 2s infinite cubic-bezier(0.66, 0, 0, 1);
            transition: 0.3s ease;
        }
        .wa-btn:hover { transform: scale(1.2) rotate(15deg); }

        /* Table Intel */
        .table-container { 
            background: var(--glass); border-radius: 30px; border: 1px solid var(--border); 
            margin-top: 40px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        table { width: 100%; border-collapse: collapse; min-width: 1450px; }
        th { background: rgba(255, 255, 255, 0.03); padding: 22px; text-align: left; color: var(--text-dim); font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 22px; border-bottom: 1px solid var(--border); font-size: 15px; }
        tr:hover td { background: rgba(255, 255, 255, 0.02); }
        
        .action-link { cursor: pointer; font-weight: 700; font-size: 14px; margin-left: 15px; transition: 0.2s; opacity: 0.8; }
        .action-link:hover { opacity: 1; transform: scale(1.1); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Adobe <span>Pro</span> Manager</h1>
        <div style="display: flex; gap: 15px;">
            <input type="text" id="searchInput" placeholder="Search customer..." onkeyup="filterTable()" style="margin-bottom:0; width: 280px; border-radius: 50px; padding: 14px 25px;">
            <button class="btn-primary" style="width:auto; padding: 0 35px; border-radius: 50px; background: #1a1f2e; box-shadow: none;" onclick="downloadExcel()">Export Data</button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><h4>Revenue</h4><p id="totalSales">₹0</p></div>
        <div class="stat-card"><h4>Gain</h4><p id="netProfit" style="color: var(--neon-green);">₹0</p></div>
        <div class="stat-card"><h4>Raju Roy</h4><p id="payRaju">₹0</p></div>
        <div class="stat-card"><h4>Adobe Seller</h4><p id="payAdobe" style="color: #00d2ff;">₹0</p></div>
        <div class="stat-card"><h4>Edit Point</h4><p id="payEdit" style="color: #ffa502;">₹0</p></div>
    </div>

    <div class="main-grid">
        <div class="glass-card">
            <h3 id="formTitle" style="margin-top:0; margin-bottom: 25px; font-size: 22px;">Cloud Deployment</h3>
            <input type="hidden" id="editId">
            <input type="text" id="custName" placeholder="Client Name">
            <input type="email" id="custEmail" placeholder="Client Email">
            <input type="text" id="waNum" placeholder="WhatsApp No">
            <input type="date" id="pDate">
            <select id="dName">
                <option value="Raju Roy">Raju Roy</option>
                <option value="Adobe Seller">Adobe Seller</option>
                <option value="Edit Point">Edit Point</option>
            </select>
            <div style="display: flex; gap: 15px;">
                <input type="number" id="buyPrice" placeholder="Buy Cost">
                <input type="number" id="sellPrice" placeholder="Sale Price">
            </div>
            <button onclick="saveEntry()" class="btn-primary" id="saveBtn">Sync to Cloud</button>
        </div>
        
        <div class="glass-card">
            <h4 style="margin-top:0; color: var(--text-dim); margin-bottom: 20px; font-size: 14px;">Profit Analytics</h4>
            <div style="height: 380px;"><canvas id="businessChart"></canvas></div>
        </div>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Customer</th><th>Email ID</th><th>WhatsApp</th><th>Sync Date</th><th>Vendor</th><th>B/S Value</th><th>Gain</th><th>Validity</th><th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCzPmDvx3qsUyA2QI14u4Q5KMqH-VT7agE",
        authDomain: "adobe-pro-manager.firebaseapp.com",
        projectId: "adobe-pro-manager",
        storageBucket: "adobe-pro-manager.firebasestorage.app",
        messagingSenderId: "347482193349",
        appId: "1:347482193349:web:cf4508ef0d9cac41e71fac",
        measurementId: "G-6V5DGH8D8V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, 'subscriptions');

    window.saveEntry = function() {
        const id = document.getElementById('editId').value;
        const entry = {
            name: document.getElementById('custName').value,
            email: document.getElementById('custEmail').value,
            wa: document.getElementById('waNum').value,
            date: document.getElementById('pDate').value,
            dealer: document.getElementById('dName').value,
            buy: parseFloat(document.getElementById('buyPrice').value) || 0,
            sell: parseFloat(document.getElementById('sellPrice').value) || 0
        };
        if(!entry.name || !entry.date) return alert("System requires full data!");
        if(id) update(ref(db, 'subscriptions/' + id), entry);
        else push(dataRef, entry);
        resetForm();
    };

    window.deleteEntry = function(id) {
        if(confirm("Confirm deletion?")) remove(ref(db, 'subscriptions/' + id));
    };

    window.editEntry = function(id, dataStr) {
        const item = JSON.parse(decodeURIComponent(dataStr));
        document.getElementById('editId').value = id;
        document.getElementById('custName').value = item.name;
        document.getElementById('custEmail').value = item.email;
        document.getElementById('waNum').value = item.wa;
        document.getElementById('pDate').value = item.date;
        document.getElementById('dName').value = item.dealer;
        document.getElementById('buyPrice').value = item.buy;
        document.getElementById('sellPrice').value = item.sell;
        document.getElementById('formTitle').innerText = "Update Record";
        document.getElementById('saveBtn').innerText = "Push Updates";
        window.scrollTo({top: 0, behavior: 'smooth'});
    };

    function resetForm() {
        document.getElementById('editId').value = "";
        ['custName','custEmail','waNum','pDate','buyPrice','sellPrice'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('formTitle').innerText = "Cloud Deployment";
        document.getElementById('saveBtn').innerText = "Sync to Cloud";
    }

    onValue(dataRef, (snapshot) => {
        updateUI(snapshot.val());
    });

    function updateUI(data) {
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";
        let totals = { s: 0, b: 0, r: 0, a: 0, e: 0 };
        let monthlyProfit = new Array(12).fill(0);

        if(data) {
            Object.keys(data).forEach(key => {
                const item = data[key];
                const profit = item.sell - item.buy;
                totals.s += item.sell; totals.b += item.buy;
                if(item.dealer === "Raju Roy") totals.r += item.buy;
                else if(item.dealer === "Adobe Seller") totals.a += item.buy;
                else totals.e += item.buy;

                monthlyProfit[new Date(item.date).getMonth()] += profit;

                const expiry = new Date(item.date); expiry.setDate(expiry.getDate() + 364);
                const diff = Math.ceil((expiry - new Date()) / 86400000);
                let valText = "EXPIRED", valClass = "val-red";
                if(diff > 0) {
                    const m = Math.floor(diff/30); const d = diff%30;
                    valText = `${m} MONTH ${d} DAYS LEFT`;
                    valClass = m < 6 ? "val-red" : "val-green";
                }

                tbody.innerHTML += `<tr>
                    <td><strong>${item.name}</strong></td>
                    <td style="color:var(--text-dim)">${item.email}</td>
                    <td>${item.wa}</td>
                    <td>${item.date.split('-').reverse().join('-')}</td>
                    <td>${item.dealer}</td>
                    <td><small>B: ₹${item.buy}</small><br><small style="color:var(--neon-green)">S: ₹${item.sell}</small></td>
                    <td style="color:var(--neon-green); font-weight:800;">₹${profit}</td>
                    <td><div class="validity-box ${valClass}">${valText}</div></td>
                    <td>
                        <div style="display:flex; align-items:center;">
                            <a href="https://wa.me/91${item.wa}" target="_blank" class="wa-btn"><i class="fab fa-whatsapp"></i></a>
                            <a onclick="editEntry('${key}', '${encodeURIComponent(JSON.stringify(item))}')" class="action-link" style="color:#60a5fa">Edit</a>
                            <a onclick="deleteEntry('${key}')" class="action-link" style="color:#ff4d4d">Delete</a>
                        </div>
                    </td>
                </tr>`;
            });
        }

        document.getElementById('totalSales').innerText = "₹" + totals.s;
        document.getElementById('netProfit').innerText = "₹" + (totals.s - totals.b);
        document.getElementById('payRaju').innerText = "₹" + totals.r;
        document.getElementById('payAdobe').innerText = "₹" + totals.a;
        document.getElementById('payEdit').innerText = "₹" + totals.e;
        myChart.data.datasets[0].data = monthlyProfit;
        myChart.update();
    }

    const ctx = document.getElementById('businessChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
            datasets: [{ 
                label: 'Gain', data: [], borderColor: '#ff3e3e', borderWidth: 4, fill: true, tension: 0.4, 
                backgroundColor: 'rgba(255, 62, 62, 0.08)', pointRadius: 5
            }]
        },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { color: 'rgba(255,255,255,0.03)' } }, x: { grid: { display: false } } } }
    });

    window.filterTable = function() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll("#dataTable tbody tr").forEach(tr => {
            tr.style.display = tr.innerText.toLowerCase().includes(q) ? "" : "none";
        });
    }

    window.downloadExcel = function() {
        onValue(dataRef, (snapshot) => {
            const rows = Object.values(snapshot.val() || {});
            const ws = XLSX.utils.json_to_sheet(rows);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "CloudData");
            XLSX.writeFile(wb, "Adobe_Cloud_v3.xlsx");
        }, { onlyOnce: true });
    }
</script>
</body>

</html>
